<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
        <title>Search bar</title>
        <link rel="stylesheet" href="./dist/css/app.min.css" />
    </head>

    <body>
        <header>
            <h1><img src="./img/GitHub-Mark-Light-32px.png" alt="GitHub theWhiteFox" class="footer-logo"><a href="/">theWhiteFox Appts</a></h1>
            <h2>Choose a <span class="required">*city</span> you would like to book an apartment!</h2>
            <span class="search-box">
                <div class="search-form">
                    <fieldset>
                        <label><span class="required">*City</span></label>
                        <select id="cities" class="box"></select>
                    </fieldset>
                    <fieldset>
                        <label>Appt</label>
                        <select id="appts" class="box">
                            <option value="">Disabled</option>
                        </select>
                    </fieldset>

                    <div id="rdate-picker">
                        <label>Check in</label>
                        <input type="text" name="start" />
                        <span>Check out</span>
                        <input type="text" name="end" />
                        <input id="search" class="search-btn" type="submit" value="Search" />
                    </div>
                    <div class="search-bar">
                        <h2>Search: <small id="nav"></small></h2>
                    </div>
                </div>
            </span>
        </header>

        <main>
            <div class="container">
                <div class="flex-grid">
                    <section class="col main">
                        <article id="result"></article>
                    </section>
                    <aside class="col sidebar">
                        <h2>Users</h2>
                        <div id="containUsers"></div>
                    </aside>
                </div>
            </div>
        </main>

        <footer>
            Footer
        </footer>
        <script src="./dist/js/main.js"></script>
    </body>
</html>
